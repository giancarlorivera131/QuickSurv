<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Survey</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #444;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: all 0.5s ease;
      position: relative;
    }

    h1, h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .question {
      font-size: 18px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      background: #ff6b81;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e55070;
    }

    #result, #pictures, #loadingScreen {
      display: none;
      margin-top: 30px;
    }

    .flower {
      font-size: 80px;
      animation: bloom 1.5s ease-in-out infinite;
      margin: 40px 0;
    }

    @keyframes bloom {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      position: relative;
    }

    .gallery img, .gallery video {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(3) rotate(360deg);
      animation: boomIn 0.8s forwards;
    }

    .gallery img:nth-child(n), .gallery video:nth-child(n) {
      animation-delay: calc(0.05s * var(--i));
    }

    @keyframes boomIn {
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    #loveMessage {
      display: none;
      font-size: 18px;
      padding: 20px;
      max-width: 700px;
      background: rgba(255,255,255,0.85);
      border-left: 4px solid #ff6b81;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      white-space: pre-wrap;
      animation: typing 4s steps(60, end), blink 0.8s step-end infinite alternate;
      overflow: hidden;
      text-align: left;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .progress-bar {
      width: 100%;
      background: #eee;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 20px;
      height: 25px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #ff6b81;
      animation: loadProgress 3s linear forwards;
    }

    @keyframes loadProgress {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>

<audio id="bgMusic" autoplay loop hidden>
  <source src="audio/soundtrack.mp3" type="audio/mp3">
</audio>

<!-- üåº UPDATED SURVEY SECTION üåº -->
<div class="container" id="surveyContainer">

    padding: 20px;

  <button onclick="showFlower()">Tahimik na gabi</button>

<div class="container" id="result">

<div class="container" id="loadingScreen">

  <div class="progress-bar">

</div>

<div class="container" id="pictures">
  <div class="gallery" id="gallery"></div>
  <div id="loveMessage"></div>

</script>

</body>
</html>
